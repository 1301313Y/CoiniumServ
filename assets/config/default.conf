{
	# log configuration
	Logs: {
		Root: "logs",
		Targets: [
			{
				Type: "console",
				Level:	"verbose",
			}
			{
				Type: "file",
				Filename: "server-{Date}.log",
				Rolling: true,
				Level:	"information"
			},
			{
				Type: "file",
				Filename: "debug-{Date}.log",
				Rolling: true,
				Level:	"verbose"
			}
		}
	}

	# website configuration
	Website: {
		Enabled = false,
		Bind = "0.0.0.0",
		Port = 80
	},

	# database configuration.
	Database {
		Redis: {
			Enabled: false,
			Host: "127.0.0.1",
			Port: 6379
		}
	},
}